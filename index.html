<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Reality Fractal Creation - Time Dynamics Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 10px #00ffff;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .info h3 {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .info p {
            margin: 3px 0;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            #controls {
                top: 10px;
                left: 10px;
                gap: 5px;
            }

            button {
                padding: 8px 16px;
                font-size: 12px;
            }

            .info {
                bottom: 10px;
                left: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <button id="playPause">‚è∏ Pause</button>
            <button id="reset">üîÑ Reset</button>
            <button id="wireframe">üìê Wireframe</button>
            <button id="infoToggle">‚ÑπÔ∏è Info</button>
        </div>
        <div class="control-group" style="margin-top: 10px;">
            <button id="zoomIn">üîç+ Zoom In</button>
            <button id="zoomOut">üîç- Zoom Out</button>
        </div>
    </div>

    <div id="info" class="info" style="display: none;">
        <h3>Fractal Time Dynamics Engine</h3>
        <p><strong>I_max:</strong> <span id="iMax">81</span></p>
        <p><strong>E_cap:</strong> <span id="eCap">13</span></p>
        <p><strong>Current I:</strong> <span id="currentI">0</span></p>
        <p><strong>Time (t):</strong> <span id="time">0</span></p>
        <p><strong>Planes:</strong> <span id="planeCount">0</span></p>
        <p><strong>Lasers:</strong> <span id="laserCount">0</span></p>
        <p><strong>Fractal Branches:</strong> <span id="branchCount">0</span></p>
        <p><strong>Controls:</strong> 3D OrbitControls</p>
        <p>Mouse: Drag to rotate | Wheel: Zoom | Right-click: Pan</p>
        <p>Keys: +/- to zoom | Arrow keys to rotate</p>
    </div>

    <div id="container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="demo.js"></script>
</body>
</html>
